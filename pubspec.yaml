name: open_sooq
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1
environment:
  sdk: ">=2.17.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations: 
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_secure_storage: ^5.0.2
  google_fonts: ^3.0.1
  get: ^4.6.5
  dio: ^4.0.6
  logger: ^1.1.0
  intl: ^0.17.0
  convex_bottom_bar: ^3.0.0
  banner_carousel: ^1.2.1
  connectivity_plus: ^2.3.2
  hive: ^2.2.2
  hive_flutter: ^1.1.0
  google_mobile_ads: ^1.2.0
  url_launcher: ^6.1.3
  shake: ^2.1.0


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  hive_generator: ^1.0.0
  build_runner: ^2.1.11

flutter:
  # generate
  generate: true
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/days/
    - assets/images/profile/
    - assets/icons/
    - assets/sounds/

  fonts:
    - family: Open Sans
      fonts:
        - asset: assets/fonts/open-sans/OpenSans-Italic-VariableFont_wdth,wght.ttf
        - asset: assets/fonts/open-sans/OpenSans-VariableFont_wdth,wght.ttf
    - family: Ubuntu
      fonts:
        - asset: assets/fonts/Ubuntu/Ubuntu-Bold.ttf
        - asset: assets/fonts/Ubuntu/Ubuntu-BoldItalic.ttf
        - asset: assets/fonts/Ubuntu/Ubuntu-Italic.ttf
        - asset: assets/fonts/Ubuntu/Ubuntu-Light.ttf
        - asset: assets/fonts/Ubuntu/Ubuntu-LightItalic.ttf
        - asset: assets/fonts/Ubuntu/Ubuntu-Medium.ttf
        - asset: assets/fonts/Ubuntu/Ubuntu-MediumItalic.ttf
        - asset: assets/fonts/Ubuntu/Ubuntu-Regular.ttf

